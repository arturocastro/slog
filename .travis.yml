language: c
os:
- linux
compiler:
- clang
- gcc
script: make -C src clean && make -C src
env:
  global:
    secure: 
addons:
  coverity_scan:
    project:
      name: arturocastro/slog
      description: Advanced logging library for C/C++
    notification_email: arturo.castrop@live.com
    build_command_prepend: "make -C src clean"
    build command: "make -C src"
    branch_pattern: coverity_scan
